<!DOCTYPE html>

<html ng-app="ToDo">
    <head>
        <meta charset="utf-8">
        <title>Some sort of to-do application</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet"/>
        <link href="/css/app.css" rel="stylesheet"/>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.min.js"></script> 
        <script src="/js/underscore-1.4.4.min.js"> </script>
        <script src="/js/app.js"> </script>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="span12" ng-controller="TodoCtrl">
                    <div class="alert alert-{{alert.class}}" ng-repeat="alert in alerts">
                        <button type="button" class="close" data-dismiss="alert" ng-click="dismissAlert(alert)">&times;</button>
                        {{alert.text}}
                    </div>

                    <ul class="unstyled">
                        <li><input type="text" ng-model="searchQuery.text" placeholder="Filter items" class="search-query" /> </li>
                        
                        <li><input type="checkbox" ng-model="searchQuery.findNew" />Don't show done items</li>
                        <li ng-repeat="todo in todos | filter:searchItems">
                            <input type="checkbox" ng-model="todo.done" ng-click="updateDone(todo)"></input>
                            <button ng-click="removeItem(todo)" class="btn btn-small"> <i class="icon-trash"> </i> </button>
                            <span class="done-{{todo.done}}"> {{todo.text}} </span>
                        </li>
                    </ul>

                    <form class="form-horizontal">
                        <div class="input-append">
                            <input type="text" ng-model="newTodoName" placeholder="New Task" required/>
                            <button ng-click="addNew(newTodoName)" class="btn"><i class="icon-plus"> </i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
